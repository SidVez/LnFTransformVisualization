<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Transform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .header {
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .form-container, .plot-container {
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- <div class="header">
        <h1>Fourier Transform</h1>
    </div> -->
    <div class="form-container">
        <h1>Fourier Transform Visualization</h1>
        <form method="POST">
            <label for="function">Enter a function of x (e.g., sin(2*pi*x) + sin(pi*x)):</label>
            <input type="text" id="function" name="function" value="{{ request.form.function if request.form.function else 'sin(2*pi*x) + sin(pi*x) + sin(5*pi*x) + sin(2.5*pi*x) + sin(3.33*pi*x)' }}">
            <input type="submit" value="Plot">
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <div class="plot-container">
        {{ plot_html | safe }}
    </div>
</body>
</html>
